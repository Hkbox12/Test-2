<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA with Ads</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered!', reg))
                .catch(err => console.log('Service Worker registration failed:', err));
        }
    </script> 
    <meta name="monetag" content="43307ec4ebdea40c2100a2dd6da3f014">
</head>
<body>
    <h1>Welcome to Your PWA</h1>
    <p>This is a simple PWA. Ads will appear below once AdSense is set up.</p>

    <!-- AdSense Placeholder -->
    <div class="ad-container">
        <p>Ad will be displayed here</p>
    </div>

</body>
</html>
